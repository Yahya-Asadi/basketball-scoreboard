<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="flex">
        <div>
          <h1>HOME</h1>
          <h2 class="score" id="home-score">0</h2>
          <div class="right-buttons">
            <button id="add-home-one-btn">+1</button>
            <button id="add-home-two-btn">+2</button>
            <button id="add-home-three-btn">+3</button>
          </div>
        </div>
        <div>
          <h1>GUEST</h1>
          <h2 class="score" id="guest-score">0</h2>
          <div class="left-buttons">
            <button id="add-quest-one-btn">+1</button>
            <button id="add-quest-two-btn">+2</button>
            <button id="add-quest-three-btn">+3</button>
          </div>
        </div>
      </div>
      <div>
        <button id="reset-game">Reset</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
